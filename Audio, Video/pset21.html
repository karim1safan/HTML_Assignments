<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <video controls autoplay muted poster = "img.jpg">
        
        <track kind="captions" lang="en" label="English">
        <track kind="captions" lang="ar" label="Arabic">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
        Your Browsers Doesn't Support Audio.
    </video>
</body>
</html>
