<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe | Embed | Object</title>
</head>
<body>
    <iframe src="https://www.wikipedia.org/" frameborder="0" height="500" width="300"></iframe>
    <object data="https://www.wikipedia.org/" height="500" width="300"></object>
    <embed src="https://www.wikipedia.org/" height="500" width="300">
</body>
</html>
