<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form part 02</title>
</head>
<body>
    <form action="test.php" method="get">
        <header>
            <h3>Your Skills</h3>
        </header>

        <div>
            <input type="checkbox" name="problem" id="problem" checked>
            <label for="problem">Problem Solving</label>
        </div>
        <div>
            <input type="checkbox" name="think" id="think">
            <label for="think">Logical Thinking</label>
        </div>
        <div>
            <input type="checkbox" name="search" id="search">
            <label for="search">Advanced Search</label>
        </div>
        <div>
            <input type="checkbox" name="analysis" id="analysis">
            <label for="analysis">Analysis</label>
        </div>
        <div>
            <input type="checkbox" name="plan" id="plan">
            <label for="plan">Planning</label>
        </div>

        <header>
            <h3>Your Job</h3>
        </header>

        <div>
            <input type="radio" name="job" id="front" checked>
            <label for="front">Front-End Developer</label>
        </div>
        <div>
            <input type="radio" name="job" id="back">
            <label for="back">Back-End Developer</label>
        </div>
        <div>
            <input type="radio" name="job" id="business">
            <label for="business">Business Analyst</label>
        </div>
        <div>
            <input type="radio" name="job" id="manger">
            <label for="manger">Project Manager</label>
        </div>
        <div>
            <input type="radio" name="job" id="scrum">
            <label for="scrum">Scrum Master</label>
        </div>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
